<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <a href="index.html" style="text-decoration: none; font-size: 14px;">Back</a>
    <h1>📝 To-Do List</h1>

    <form id="taskForm" onsubmit="return false;">
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Task/Reminder" />
        <input type="date" id="dateInput" />
        <input type="time" id="timeInput" />
        <button id="addBtn">Add</button>
      </div>
    </form>

    
    <button id="toggleEventsBtn" class="start-btn secondary" style="display: none;">📅 View Upcoming Events</button>

    
    <ul id="taskList" style="display: none;"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
